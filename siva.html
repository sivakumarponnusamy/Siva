<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipkart Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
    }
    .navbar {
      background-color: #2874f0;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: white;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
      flex-grow: 1;
    }
    .search-bar input {
      padding: 8px;
      width: 400px;
      border: none;
      border-radius: 2px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      justify-content: space-around;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      margin: 10px;
      width: 200px;
      text-align: center;
      padding: 15px;
      border-radius: 4px;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product-card p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Flipkart</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
  </div>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Mobile Phone</h3>
      <p>₹9,999</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Bluetooth Headset</h3>
      <p>₹1,299</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Shoes</h3>
      <p>₹2,199</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 4">
      <h3>Laptop</h3>
      <p>₹49,999</p>
    </div>
  </div>

</body>
</html>
